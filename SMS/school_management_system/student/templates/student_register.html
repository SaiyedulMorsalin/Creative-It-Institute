{% extends 'base.html' %}
{% load static %}

{% block main_content %}
  <div class="container mx-auto my-10">
    <div class="flex items-center border p-10 bg-gray-500 rounded-xl">
      <div class="w-1/2">
        <img src="{% static 'web/register.svg' %}" alt="" />
      </div>
      <div class="bg-gray-50 w-1/2 rounded-xl h-full">
        <form class="card-body" method="POST">
          {% csrf_token %}
          <div class="flex gap-5">
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">First Name</span></label>
              <input type="text" name="first_name" placeholder="example@_Saiyedul" class="input input-bordered" required />
            </div>
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Last Name</span></label>
              <input type="text" name="last_name" placeholder="example@_Morsalin" class="input input-bordered" required />
            </div>
          </div>
          <div class="flex gap-5">
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Username</span></label>
              <input type="text" name="username" placeholder="example@username" class="input input-bordered" required />
            </div>
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">PassKey</span></label>
              <input type="text" name="pass_key" placeholder="PassKey@13548" class="input input-bordered" required />
            </div>
          </div>

          <div class="form-control">
            <label class="label"><span class="label-text">Email</span></label>
            <input type="email" name="student_email" placeholder="example@email.com" class="input input-bordered" required />
          </div>
          <div class="flex gap-5">
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Password</span></label>
              <input type="password" name="password1" placeholder="********" class="input input-bordered" required />
            </div>
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Confirm Password</span></label>
              <input type="password" name="password2" placeholder="********" class="input input-bordered" required />
            </div>
          </div>

          <div class="form-control mt-6">
            <button class="btn" style="background-color: #00D27C;">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
