{% extends 'base.html' %}

{% load static %}
{% block main_content %}
  <div class="container mx-auto">
    <h1 class="text-center font-semibold text-3xl py-5">Student Profile</h1>
    <div class="flex">
      <div class="border rounded-xl flex py-10 justify-around" style="width: 800px;">
        <div class="">
          <img style="width: 200px; height: 200px;" src="{% static 'web/profile.svg' %}" alt="" />
        </div>
        <div class="space-y-3">
          <h1 class="text-3xl">{{ user.first_name }} {{ user.last_name }}</h1>
          <h3 class="text-xl text-red">email: {{ user.email }}</h3>
          <h3 class="text-xl text-red">mobile: {{ user.email }}</h3>
        </div>
        <a href="{% url 'change_password' %}">change password</a>
      </div>
      <div class=""></div>
    </div>
  </div>
{% endblock %}
