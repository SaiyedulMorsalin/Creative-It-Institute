{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      {% include 'navbar.html' %}

      {% block header %}

      {% endblock %}
    </header>
    <main>
      {% block main_content %}

      {% endblock %}

      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hello! @User</h3>
          <p class="py-4">Please Added Student Information....</p>
          <div class="modal-action">
            <form class="space-y-3" method="GET">
              <input name="stu_roll" type="number" placeholder="Student Roll" class="input input-bordered input-primary w-full max-w-xs" />
              <input name="stu_name" type="text" placeholder="Student Name" class="input input-bordered input-primary w-full max-w-xs" />
              <input name="stu_dept" type="text" placeholder="Department" class="input input-bordered input-primary w-full max-w-xs" />
              <input name="stu_img" type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" />
              <button class="btn btn-outline btn-primary" type="submit">Submit</button>
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    {% include 'footer.html' %}
  </body>
</html>
