{% extends 'base.html' %}

{% block title %}
  Add Student
{% endblock %}

{% block header %}

{% endblock %}

{% block main_content %}
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Hello there</h1>
        <p class="py-6">Add Student</p>
        <button class="btn btn-primary" onclick="my_modal_5.showModal()">Add Student</button>
      </div>
    </div>
  </div>

  <div class="md:container mx-auto"></div>

  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Hello! @User</h3>
      <p class="py-4">Please Added Student Information....</p>
      <div class="modal-action">
        <form class="space-y-3" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          {% comment %} <input name="stu_roll" type="number" placeholder="Student Roll" class="input input-bordered input-primary w-full max-w-xs" />
          <input name="stu_name" type="text" placeholder="Student Name" class="input input-bordered input-primary w-full max-w-xs" />
          <input name="stu_dept" type="text" placeholder="Department" class="input input-bordered input-primary w-full max-w-xs" />
          <input name="stu_img" type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" /> {% endcomment %}
          <button class="btn btn-outline btn-primary" type="submit">Submit</button>
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
{% endblock %}
